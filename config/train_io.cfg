      CaffeMode: false
      Verbosity: 2
      ImageProducer: "i_keyspweight"
      Channels: [2]
      EnableMirror: false
    }
    label: {
      CaffeMode: false
      Verbosity: 2
      ImageProducer: "segment"
      Channels: [2]
      EnableMirror: false
      ClassTypeDef:      [0,0,0,3,3,3,6,6,6,6]
      ClassTypeList:     [3,6]
    }
  }
}
